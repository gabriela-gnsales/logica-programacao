<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Avaliação Final</title>
</head>
<body>
    <h1>LOJA DE CARROS</h1>

    <label for="">Modelo:</label>
    <input type="text" id="modelo" autofocus>
   
    <br><br>

    <label for="">Ano:</label>
    <input type="number" id="ano">

    <br><br>

    <label for="">Cor:</label>
    <input type="color" id="cor">

    <br><br>

    <label for="">Situação:</label>
    <select id="situacao">
        <option value="Novo (zero km)">Novo (zero km)</option>
        <option value="Seminovo (até 5 anos de uso)">Seminovo (até 5 anos de uso)</option>
        <option value="Usado">Usado</option>
    </select>

    <br><br>

    <label for="">Preço:</label>
    <input type="text" id="preco">
    
    <br><br>

    <button onclick="adicionar()">Adicionar</button>

    <br><br>

    <table border="1" width="100%">
        <thead>
            <tr>
                <td>ID</td>
                <td>Modelo</td>
                <td>Ano</td>
                <td>Cor</td>
                <td>Situação</td>
                <td>Preço</td>
            </tr>
        </thead>
        <tbody id="lista">
            <tr>
                <td colspan="6">Não existem veículos cadastrados!</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Preço total:</td>
                <td id="precoTotal"></td>
            </tr>
        </tfoot>
    </table>

    <script src="carros.js"></script>
    
</body>
</html>
